<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Updating data</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="style.css">
    <script src="./mqtt.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="bg_image"></div>
    <h1>Platypous Controller</h1>
    <div id="controll_border"
        style="border: 3px;border-style: solid;left:50%;top:40%;width: 300px;height: 300px;background-color:rgb(160, 160, 160);position: absolute;transform:translate(-50%,-50%);">
        <svg width="300" height="300">
            <line x1="150" y1="0" x2="150" y2="300" />

            <line x1="0" y1="150" x2="400" y2="150" />
        </svg>

        <div id="deadzone" class="deadzone_style"
            style="left: 115px;top: 115px;background-color: darkred;width: 70px;height: 70px;position: absolute;">
            <p style="color: rgb(184, 0, 0); text-align: center;">Dead Zone</p>
        </div>

        <div id="dot"
            style="position: absolute;left: 140px;bottom: 140px; background-color:red; border-radius: 100px;height: 20px; width: 20px; display: none;">
        </div>
    </div>
    <button id="controller" class="controll_button_style" type="button" onclick="controllButtonPressed()">Take Control</button>
    <button class="center_button_style" type="button" onclick="centerDot()">Center</button>
</body>

</html>
