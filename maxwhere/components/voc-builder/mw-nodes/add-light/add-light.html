                            type: 'number',

                default: 'point',
                title: 'Light type',
              },

                },
              },
              range: {
                type: 'object',
                properties: {
                  inner_angle: {
                    type: 'number',
                    default: 35,
                    step: 0.01,
                    title: 'Inner angle',
                  },
                  outer_angle: {
                    type: 'number',
                    default: 70,

                    step: 0.01,
                    title: 'Outer angle',
                  },
                  falloff: {
                    type: 'number',
                    default: 1,

                    step: 0.01,
                    title: 'Falloff',
                  },
                },
              },
              attenuation: {
                type: 'object',
                properties: {
                  range: {
                    type: 'number',
                    default: 5000,
                    step: 0.01,
                    title: 'Range',
                  },
                  constant: {
                    type: 'number',
                    default: 1,
                    minimum: 0,
                    maximum: 1,

                    step: 0.01,
                    title: 'Constant',

                    type: 'number',
                    default: 0.0009,

                    step: 0.0001,
                    title: 'linear',
                  },
                  quadratic: {
                    type: 'number',

              },
              direction: {
                type: 'object',
                properties: {
                  x: {

          },
          displayName: {
            type: 'string',

          },
          create: {
            type: 'string',
            title: 'Create on',
            enum: ['init', 'input'],
            default: 'init',
          },
        },
        form: [
          {
            key: 'create',
            titleMap: {
              init: 'Initialization',
              input: 'Input',
            },
          },

                type: 'advancedfieldset',

                  {
                    key: 'options.physical.coefficients.restitution',

                  {
                    key: 'options.physical.coefficients.linear-damping',

                  {

                  {
                    key: 'options.physical.coefficients.friction',
                  },
                  {
                    key: 'options.physical.coefficients.rolling-friction',
                  },
                  {
                    type: 'advancedfieldset',
                    title: 'Gravity ',
                    items: [
                      {
                        key: 'options.physical.coefficients.gravity',
                      },
                    ],
                  },
                ],
              },
              // Excluded in lite
            ],
          },

          {
            type: 'advancedfieldset',
            title: 'Diffuse',
            items: [
              {
                key: 'options.diffuse',
              },
            ],
          },
          {
            type: 'advancedfieldset',
            title: 'Specular',
            items: [
              {
                key: 'options.specular',

            ],

            type: 'advancedfieldset',

              {

              },
            ],
          },
          {
            type: 'advancedfieldset',
            title: 'Attenuation',
            items: [
              {
                key: 'options.attenuation',
              },
            ],
          },
          {
            type: 'advancedfieldset',
            title: 'Direction',
            items: [
              {
                key: 'options.direction',
              },
            ],
          },

          {
            key: 'displayName',
          },
        ],
      };
      if (!node.settings) {
        $('#jsonFormContainer').jsonForm(formSettings);
      } else {
        $('#jsonFormContainer').jsonForm(
          Object.assign({ value: node.settings }, formSettings),
        );
      }
    },
    oneditsave: function () {
      let node = this;
      node.settings = JSONForm.getFormValue('#jsonFormContainer');
      console.log(node.settings);
    },
  });
</script>
<script type="text/html" data-template-name="add-light" id="add-light"></script>
